<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Giphy</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="giphy.css">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.gif" alt="The Giphy logo">
    </header><!-- /header -->

    <main class="giphy">
      <form class="search" id="search">
        <input type="text" class="search__field" name="search" placeholder="Search all the GIFs...">
        <button type="submit" class="search__button"><i class="fas fa-search"></i></button>
      </form><!-- /search -->

      <div class="gallery"></div><!-- /gallery -->
      <p class="not-found"></p><!-- /not-found -->
    </main><!-- /giphy -->

    <footer class="footer">
      <p class="footer__copyright"><small>&copy; <a href="https://yrgo.github.io" title="Visit Yrgo's GitHub page">Yrgo</a>, h√∂gre yrkesutbildning.</small></p>
    </footer><!-- /footer -->

    <script src="giphy.js"></script>
  </body>
</html>
